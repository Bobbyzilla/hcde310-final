<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device - width, initial - scale = 1.0">
    <title>Pin a Restaurant</title>
    <script src = "https://maps.googleapis.com/maps/api/js?key={{ config.googlemapsAPIkey }}"></script>
    <script src = "{{ url_fpr('static', filename = 'main.js') }}"></script>
    <link rel = "stylesheet" type = "text/css" href = "{{ url_for('static', filename = 'main/css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #map {
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body onload = "initMap()">

<div id = "map"></div>
<h1>Pin a Restaurant</h1>
<script>
    function initMap() {
        var location = {lat: 47.655334, lng: -122.303520};
        var map = new google.maps.Map(document.getElementbyId("map"), {
            zoom: 4,
            center: location
        });
        var marker = new google.maps.Marker({
            position: location,
            map: map
        });
    }
</script>
<script async defer src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCA67C_oA1VdbCZ90LYvI5_7IWBe3i_2CM&callback=initMap"></script>
</body>
</html>
